<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search Gallery</title>
    <link rel="icon" type="image/x-icon" href="/asset/favicon.ico">
    <style>
        body {
            font-family: Arial Black, Arial, Helvetica, sans-serif;
            color: #e3e8f0;
            font-weight: bold;
            margin: 0;
            background: 
                linear-gradient(135deg, var(--theme-bg-1) 25%, var(--theme-bg-2) 100%),
                url('') center/cover no-repeat fixed;
            color: var(--theme-text);
        }

        .main-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            max-width: 100vw;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #e3e8f0;
            font-size: 45px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 16px #000a, 0 0 2px #1a237e;
        }

        .container {
            margin: 30px auto 0 auto;
            background: var(--theme-card);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            max-width: 100vw;
            padding: 24px;
            column-count: 1;
            column-gap: 20px;
        }

        .img-wrapper {
            break-inside: avoid;
            margin-bottom: 20px;
            position: relative;
            transition: transform 0.3s cubic-bezier(.4,2,.6,1), box-shadow 0.3s cubic-bezier(.4,2,.6,1);
        }

        .gallery-img {
            width: 100%;
            max-width: 500px;
            height: auto;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 2px 16px #000a;
            background: #111a2f;
            transition: transform 0.7s ease, box-shadow 0.7s ease;
        }

        .img-wrapper:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 32px #1a237e99;
            z-index: 4;
        }

        .resolution-badge {
            position: absolute;
            top: 8px;
            left: 8px;
            background: rgba(20, 30, 60, 0.452);
            color: #e3e8f0;
            padding: 5px 10px;
            border-radius: 7.5px;
            font-size: 15px;
            font-weight: bold;
            z-index: 4;
            pointer-events: none;
            backdrop-filter: blur(5px);
            transition: transform .30s cubic-bezier(.4,2,.6,1), opacity .30s cubic-bezier(.4,2,.6,1);
            opacity: 1;
            transform: scale(1);
        }

        .img-skeleton {
            width: 100%;
            aspect-ratio: 3 / 4;
            background: #1a1f2e1a;
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            margin-bottom: 20px;
            break-inside: avoid;
            box-shadow: 0 2px 16px #000a;
        }

        .img-skeleton::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image: linear-gradient(45deg, transparent 25%, rgba(83, 103, 175, 0.5) 50%, transparent 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            pointer-events: none;
            border-radius: inherit;
        }

        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .search-container {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            background: var(--theme-card);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.2);
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .search-input {
            flex: 1;
            padding: 12px 16px;
            border-radius: 12px;
            border: 1px solid var(--theme-accent);
            background: var(--theme-bg-2);
            color: var(--theme-text);
            font-size: 16px;
            outline: none;
        }

        .search-button {
            padding: 12px 24px;
            border-radius: 12px;
            border: none;
            background: var(--theme-accent);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }

        .search-button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .search-button:active {
            transform: translateY(0);
        }

        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 15px;
        }

        .tag {
            padding: 6px 12px;
            background: var(--theme-bg-2);
            color: var(--theme-text);
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .tag:hover {
            background: var(--theme-accent);
            color: white;
        }

        .tag.selected {
            background: var(--theme-accent);
            color: white;
        }

        .filter-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 18px;
            margin-top: 30px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        .explicit-label, .moderate-label, .safe-label {
            font-size: 22px;
            vertical-align: middle;
            margin-left: 4px;
            color: #e3e8f0;
            font-weight: bold;
            letter-spacing: 1px;
            user-select: none;
            text-shadow: 0 1px 4px #000a;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            margin: 0 4px;
            vertical-align: middle;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--theme-bg-2);
            transition: .4s;
            border-radius: 34px;
            box-shadow: 0 2px 8px #0004;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: #e3e8f0;
            transition: .4s;
            border-radius: 50%;
            box-shadow: 0 2px 8px #0004;
        }

        input:checked + .slider {
            background-color: var(--theme-accent);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
            background-color: #fff;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .page-button {
            padding: 8px 16px;
            border-radius: 8px;
            border: none;
            background: var(--theme-bg-2);
            color: var(--theme-text);
            cursor: pointer;
            transition: all 0.2s;
        }

        .page-button.active {
            background: var(--theme-accent);
            color: white;
        }

        .page-button:hover:not(.disabled) {
            background: var(--theme-accent);
            color: white;
        }

        .page-button.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #theme-switcher {
            position: fixed;
            top: 18px;
            left: 18px;
            z-index: 10000;
        }

        #theme-toggle {
            background: var(--theme-bg-1);
            backdrop-filter: blur(8px);
            border: none;
            border-radius: 14px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #e3e8f0;
            cursor: pointer;
            box-shadow: 0 2px 12px #0003;
            transition: all 0.3s ease;
        }

        #theme-toggle:hover {
            background: rgba(40, 50, 90, 0.7);
        }

        #theme-options {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: var(--theme-bg-2);
            backdrop-filter: blur(12px);
            border-radius: 14px;
            padding: 10px 0;
            margin-top: 8px;
            box-shadow: 0 4px 24px #0006;
            min-width: 180px;
            overflow: hidden;
        }

        #theme-options div {
            padding: 12px 20px;
            cursor: pointer;
            transition: background 0.2s;
        }

        #theme-options div:hover {
            background: var(--theme-accent);
        }

        #theme-switcher:hover #theme-options {
            display: block;
        }

        /* Default Theme */
        :root {
            --theme-bg-1: rgba(10,20,40,0.5);
            --theme-bg-2: rgba(26,35,126,0.5);
            --theme-text: #e3e8f0;
            --theme-card: rgba(20, 30, 60, 0.253);
            --theme-accent: #3949ab;
        }

        /* Deep Purple Theme */
        .theme-deep-purple {
            --theme-bg-1: rgba(30, 0, 50, 0.6);
            --theme-bg-2: rgba(80, 0, 100, 0.5);
            --theme-text: #f0e6ff;
            --theme-card: rgba(40, 20, 60, 0.3);
            --theme-accent: #7e57c2;
        }

        /* Emerald Night Theme */
        .theme-emerald {
            --theme-bg-1: rgba(10, 40, 20, 0.5);
            --theme-bg-2: rgba(15, 80, 40, 0.5);
            --theme-text: #e3f7e8;
            --theme-card: rgba(20, 60, 30, 0.3);
            --theme-accent: #2e7d32;
        }

        /* Crimson Dusk Theme */
        .theme-crimson {
            --theme-bg-1: rgba(50, 10, 10, 0.5);
            --theme-bg-2: rgba(100, 20, 20, 0.5);
            --theme-text: #ffe6e6;
            --theme-card: rgba(60, 20, 20, 0.3);
            --theme-accent: #c62828;
        }

        @media (max-width: 720px) {
            body {
                padding: 5px;
            }
            .container {
                column-count: 2;
                padding: 5px;
                margin: 5px auto 0;
                column-gap: 5px;
            }
            .gallery-img {
                margin-bottom: 5px;
            }
            h1 {
                font-size: 28px;
                margin-bottom: 5px;
            }
            .filter-row {
                gap: 8px;
                margin-top: 15px;
                margin-bottom: 15px;
            }
            .explicit-label, .moderate-label, .safe-label {
                font-size: 16px;
                margin-left: 2px;
            }
            .switch {
                width: 50px;
                height: 28px;
            }
        }

        @media (min-width: 1000px) and (max-width: 2000px) {
            .container { 
                column-count: 3;
            }
        }
        @media (min-width: 2000px) and (max-width: 2500px) {
            .container { column-count: 4; }
        }
        @media (min-width: 2500px) {
            .container { column-count: 5; }
        }

        /* Loading indicator */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: var(--theme-accent);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Site selector */
        .site-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .site-button {
            padding: 8px 16px;
            border-radius: 8px;
            border: none;
            background: var(--theme-bg-2);
            color: var(--theme-text);
            cursor: pointer;
            transition: all 0.2s;
        }

        .site-button.active {
            background: var(--theme-accent);
            color: white;
        }

        .site-button:hover {
            background: var(--theme-accent);
            color: white;
        }
        #wallpaper-overlay {
        position: fixed;
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
        z-index: 19999;
        animation: 
            zoomIn 1.5s cubic-bezier(0.2, 0.8, 0.4, 1),
            fadeOut 1s ease-in-out 1.3s forwards;
        }
        @keyframes zoomIn {
            from { transform: scale(1.2); }
            to { transform: scale(1); }
        }

        @keyframes fadeOut {
            to { 
                opacity: 0;
                filter: blur(10px);
                z-index: -1;
            }
        }
    </style>
</head>
<body>
    <div id="wallpaper-overlay"></div>
    <div id="theme-switcher">
        <button id="theme-toggle">Theme â–¼</button>
        <div id="theme-options">
            <div data-theme="default">Midnight Blue</div>
            <div data-theme="deep-purple">Deep Purple</div>
            <div data-theme="emerald">Emerald Night</div>
            <div data-theme="crimson">Crimson Dusk</div>
        </div>
    </div>

    <div class="main-wrapper">
        <h1>Image Search Gallery</h1>
        
        <div class="search-container">
            <div class="search-box">
                <input type="text" class="search-input" id="searchInput" placeholder="Search tags...">
                <button class="search-button" id="searchButton">Search</button>
            </div>
            
            <div class="site-selector">
                <button class="site-button active" data-site="yandere">Yande.re</button>
                <button class="site-button" data-site="gelbooru">Gelbooru</button>
                <button class="site-button" data-site="danbooru">Danbooru</button>
            </div>
            
            <div class="filter-row">
                <label class="switch" title="Show safe">
                    <input type="checkbox" id="safe-toggle" checked>
                    <span class="slider"></span>
                </label>
                <span class="safe-label">Safe</span>
                <label class="switch" title="Show moderate">
                    <input type="checkbox" id="moderate-toggle">
                    <span class="slider"></span>
                </label>
                <span class="moderate-label">Moderate</span>
                <label class="switch" title="Show explicit">
                    <input type="checkbox" id="explicit-toggle">
                    <span class="slider"></span>
                </label>
                <span class="explicit-label">Explicit</span>
            </div>
            
            <div id="tagsContainer" class="tags-container"></div>
        </div>
        
        <div class="container" id="imageContainer"></div>
        
        <div class="pagination" id="pagination">
            <button class="page-button disabled" id="prevPage">Previous</button>
            <span id="pageInfo">Page 1 of 1</span>
            <button class="page-button disabled" id="nextPage">Next</button>
        </div>
    </div>

    <script>
        const backgroundImages = [];

        const max = 11; // how many images you want
        const letters = ['', 'a', 'b', 'c', 'd', 'e', 'f', 'g', 'h'];

        for (let i = 0; i < max; i++) {
            const number = (i % 9) + 1;
            const letter = letters[Math.floor(i / 9)];
            backgroundImages.push(`./asset/bgs/${number}${letter}.webp`);
        }

        // Preload all background images
        function preloadBackgroundImages() {
            backgroundImages.forEach(url => {
                const img = new Image();
                img.src = url;
            });
        }

        // Function to set random background
        function setRandomBackground() {
            // Get random image different from last one
            let randomImage;
            do {
                randomImage = backgroundImages[Math.floor(Math.random() * backgroundImages.length)];
            } while (randomImage === localStorage.getItem('lastBackground') && backgroundImages.length > 1);
            
            // Remember last used image
            localStorage.setItem('lastBackground', randomImage);
            
            // Apply to overlay and body
            const overlay = document.getElementById('wallpaper-overlay');
            overlay.style.backgroundImage = `url('${randomImage}')`;
            document.body.style.backgroundImage = `
                linear-gradient(135deg, rgba(10,20,40,0.5) 0%, rgba(26,35,126,0.5) 100%),
                url('${randomImage}')
            `;
        }

        // Preload images first, then set random background
        document.addEventListener('DOMContentLoaded', () => {
            preloadBackgroundImages();
            setRandomBackground();
            
            // Optional: You can also set a small delay to ensure preloading
            // setTimeout(setRandomBackground, 300);
        });
        // Theme switcher functionality
        document.addEventListener('DOMContentLoaded', () => {
            const themeOptions = document.querySelectorAll('#theme-options div');
            const savedTheme = localStorage.getItem('theme') || 'default';
            
            // Apply saved theme
            document.body.classList.add(`theme-${savedTheme}`);
            
            themeOptions.forEach(option => {
                option.addEventListener('click', () => {
                    const theme = option.getAttribute('data-theme');
                    
                    // Remove all theme classes
                    document.body.classList.remove(
                        'theme-default',
                        'theme-deep-purple',
                        'theme-emerald',
                        'theme-crimson'
                    );
                    
                    // Apply selected theme
                    if (theme !== 'default') {
                        document.body.classList.add(`theme-${theme}`);
                    }
                    
                    // Save to localStorage
                    localStorage.setItem('theme', theme);
                });
            });
        });

        // Global variables
        let allTags = [];
        let selectedTags = [];
        let currentSuggestions = [];
        let currentPage = 1;
        let totalPages = 1;
        let safeEnabled = true;
        let moderateEnabled = false;
        let explicitEnabled = false;
        let currentSite = 'yandere';
        let searchResults = [];

        // DOM elements
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const tagsContainer = document.getElementById('tagsContainer');
        const imageContainer = document.getElementById('imageContainer');
        const prevPageButton = document.getElementById('prevPage');
        const nextPageButton = document.getElementById('nextPage');
        const pageInfo = document.getElementById('pageInfo');
        const safeToggle = document.getElementById('safe-toggle');
        const moderateToggle = document.getElementById('moderate-toggle');
        const explicitToggle = document.getElementById('explicit-toggle');
        const siteButtons = document.querySelectorAll('.site-button');

        async function fetchTags(searchTerm = '') {
            try {
                const response = await fetch(`http://128.199.179.24:5090/api/tags?search=${encodeURIComponent(searchTerm)}`);
                const data = await response.json();
                if (Array.isArray(data)) {
                    // Extract just the tag names from the objects
                    return data.map(tag => tag.name);
                }
                return [];
            } catch (error) {
                console.error('Error fetching tags:', error);
                return [];
            }
        }

        function showTagSuggestions(suggestions) {
            tagsContainer.innerHTML = '';
            
            // Show selected tags first
            selectedTags.forEach(tag => {
                const tagElement = document.createElement('div');
                tagElement.className = 'tag selected';
                tagElement.textContent = typeof tag === 'object' ? tag.name : tag;
                tagElement.addEventListener('click', () => toggleTag(tag));
                tagsContainer.appendChild(tagElement);
            });
            
            // Show suggestions
            suggestions.slice(0, 10).forEach(tag => {
                const tagElement = document.createElement('div');
                tagElement.className = 'tag';
                tagElement.textContent = typeof tag === 'object' ? tag.name : tag;
                tagElement.addEventListener('click', () => toggleTag(tag));
                tagsContainer.appendChild(tagElement);
            });
        }

        // Toggle tag selection
        function toggleTag(tag) {
            const index = selectedTags.indexOf(tag);
            if (index === -1) {
                selectedTags.push(tag);
            } else {
                selectedTags.splice(index, 1);
            }
            showTagSuggestions(currentSuggestions);
        }

        // Perform search
        async function performSearch() {
            if (selectedTags.length === 0) {
                alert('Please select at least one tag');
                return;
            }
            
            imageContainer.innerHTML = '<div class="loading"><div class="spinner"></div></div>';
            
            try {
                // Get rating filter
                let ratingFilter = null;
                if (safeEnabled && !moderateEnabled && !explicitEnabled) {
                    ratingFilter = 's';
                } else if (!safeEnabled && moderateEnabled && !explicitEnabled) {
                    ratingFilter = 'q';
                } else if (!safeEnabled && !moderateEnabled && explicitEnabled) {
                    ratingFilter = 'e';
                }
                
                // Call API to search images
                const response = await fetch('/api/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        tags: selectedTags,
                        page: currentPage,
                        rating: ratingFilter,
                        site: currentSite
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    searchResults = result.posts;
                    totalPages = result.totalPages;
                    renderImages();
                    updatePagination();
                } else {
                    imageContainer.innerHTML = `<div class="error">${result.message}</div>`;
                }
            } catch (error) {
                console.error('Search error:', error);
                imageContainer.innerHTML = '<div class="error">Error searching images. Please try again.</div>';
            }
        }

        // Render images in the container
        function renderImages() {
            imageContainer.innerHTML = '';
            
            if (searchResults.length === 0) {
                imageContainer.innerHTML = '<div class="error">No results found</div>';
                return;
            }
            
            searchResults.forEach(post => {
                const imgWrapper = document.createElement('div');
                imgWrapper.className = 'img-wrapper';
                
                // Create resolution badge if available
                let resolutionBadge = '';
                if (post.width && post.height) {
                    const maxDim = Math.max(post.width, post.height);
                    let resolution = '';
                    
                    if (maxDim >= 8000) resolution = '8K';
                    else if (maxDim >= 6000) resolution = '6K';
                    else if (maxDim >= 5000) resolution = '5K';
                    else if (maxDim >= 4000) resolution = '4K';
                    else if (maxDim >= 3000) resolution = '3K';
                    else if (maxDim >= 2000) resolution = '2K';
                    else if (maxDim >= 1000) resolution = '1K';
                    
                    if (resolution) {
                        resolutionBadge = `<div class="resolution-badge">${resolution}</div>`;
                    }
                }
                
                // Create image element with skeleton loading
                imgWrapper.innerHTML = `
                    ${resolutionBadge}
                    <div class="img-skeleton" data-id="${post.id}"></div>
                    <img src="${post.previewUrl || post.fileUrl}" alt="Search result" class="gallery-img" loading="lazy" style="opacity:0;" data-id="${post.id}">
                `;
                
                imageContainer.appendChild(imgWrapper);
                
                // Handle image load
                const img = imgWrapper.querySelector('img');
                img.addEventListener('load', function() {
                    this.style.opacity = '1';
                    const skeleton = this.previousElementSibling;
                    if (skeleton && skeleton.classList.contains('img-skeleton')) {
                        skeleton.remove();
                    }
                });
                
                // Handle click to view full image
                imgWrapper.addEventListener('click', () => {
                    window.open(post.fileUrl, '_blank');
                });
            });
        }

        // Update pagination controls
        function updatePagination() {
            pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
            prevPageButton.disabled = currentPage <= 1;
            nextPageButton.disabled = currentPage >= totalPages;
            
            if (currentPage <= 1) {
                prevPageButton.classList.add('disabled');
            } else {
                prevPageButton.classList.remove('disabled');
            }
            
            if (currentPage >= totalPages) {
                nextPageButton.classList.add('disabled');
            } else {
                nextPageButton.classList.remove('disabled');
            }
        }

        searchInput.addEventListener('input', async function() {
            const term = this.value.trim();
            if (term.length > 1) {
                currentSuggestions = await fetchTags(term);
                showTagSuggestions(currentSuggestions);
            } else if (term.length === 0) {
                tagsContainer.innerHTML = '';
                // Show only selected tags when input is empty
                showTagSuggestions([]);
            }
        });

        // Add focus event to show suggestions when clicking the search bar
        searchInput.addEventListener('focus', async function() {
            if (this.value.trim().length > 0) {
                currentSuggestions = await fetchTags(this.value.trim());
                showTagSuggestions(currentSuggestions);
            }
        });
        searchButton.addEventListener('click', () => {
            currentPage = 1;
            performSearch();
        });
        
        prevPageButton.addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                performSearch();
            }
        });
        
        nextPageButton.addEventListener('click', () => {
            if (currentPage < totalPages) {
                currentPage++;
                performSearch();
            }
        });
        
        safeToggle.addEventListener('change', function() {
            safeEnabled = this.checked;
            if (selectedTags.length > 0) {
                performSearch();
            }
        });
        
        moderateToggle.addEventListener('change', function() {
            moderateEnabled = this.checked;
            if (selectedTags.length > 0) {
                performSearch();
            }
        });
        
        explicitToggle.addEventListener('change', function() {
            explicitEnabled = this.checked;
            if (selectedTags.length > 0) {
                performSearch();
            }
        });
        
        // Site selector
        siteButtons.forEach(button => {
            button.addEventListener('click', function() {
                siteButtons.forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
                currentSite = this.dataset.site;
                if (selectedTags.length > 0) {
                    performSearch();
                }
            });
        });

        // Initialize
        showTagSuggestions([]);
    </script>
</body>
