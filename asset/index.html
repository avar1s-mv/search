<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeriku ahai</title>
    <link rel="icon" type="image/x-icon" href="/asset/favicon.ico">
    <style>
        h1 {
            text-align: center;
            color: #ffffff;
            font-size: 45px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.4);
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            font-weight: bold;
            font-family: Arial Black, Arial, Helvetica, sans-serif;
            justify-content: center;
            align-items: flex-start; /* changed from center */
            /* height: 100vh;  <-- remove this line */
            margin: 0;
            background-image: url(./asset/bg.png);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }
        
        .search-container {
            text-align: center;
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }
        
        .search-box {
            width: 100%;
            padding: 12px 20px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 24px;
            outline: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .search-button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .search-button:hover {
            background-color: #3367d6;
        }
        .main-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* changed from center */
            width: 100%;
            /* height: fit-content; <-- remove this line */
        }
        .container {
            margin: 30px auto 0 auto;
            background: rgba(255,255,255,0.4);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
            max-width: 100%;
            padding: 32px 24px;
            min-height: 120px;
            column-count: 3; /* default for larger screens */
            column-gap: 20px;
            display: block;
        }
        .gallery-img {
            width: 100%;
            max-width: 500px; /* ensures images don't overflow */
            height: auto;
            object-fit: cover;
            border-radius: 15px;
            display: block;
            margin-bottom: 20px;
            break-inside: avoid;
            transition: transform 0.3s cubic-bezier(.4,2,.6,1);
        }
        .gallery-img:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }
        .filter-btn {
            font-family: Helvetica, sans-serif;
            font-weight: bold;
            padding: 10px 18px;
            margin: 0 8px 20px 8px;
            border: none;
            border-radius: 15px;
            background: #eee;
            color: #333;
            font-size: 25px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .filter-btn.active, .filter-btn:hover {
            background: #4285f4;
            color: #fff;
        }
        .img-wrapper {
            position: relative;
            margin-bottom: 20px;
        }
        .remove-btn {
            position: absolute;
            left: 50%;
            bottom: 10px;
            background: rgba(255,0,0,0.8);
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            font-size: 20px;
            cursor: pointer;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s, background 0.2s;
        }
        .img-wrapper:hover .remove-btn {
            opacity: 1;
            pointer-events: auto;
        }
        .remove-btn:hover {
            background: rgba(200,0,0,1);
        }
        .img-wrapper:hover .gallery-img,
.img-wrapper:hover .remove-btn {
    transform: scale(1.05);
    transition: transform 0.3s ease;
}
.switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
  margin: 0 10px;
}

.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  transition: .4s;
  border-radius: 34px;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  transition: .4s;
  border-radius: 50%;
}

input:checked + .slider {
  background-color: #4285f4;
}

input:checked + .slider:before {
  transform: translateX(26px);
}
    </style>
</head>
<body>
    <div class="main-wrapper">
        <div class="filter-row">
            <button class="filter-btn active" data-rating="s">Safe</button>
            <label class="switch" title="Show moderate">
                <input type="checkbox" id="moderate-toggle">
                <span class="slider"></span>
            </label>
            <span class="moderate-label">Moderate</span>
            <label class="switch" title="Show explicit">
                <input type="checkbox" id="explicit-toggle">
                <span class="slider"></span>
            </label>
            <span class="explicit-label">Explicit</span>
        </div>
        <div class="container"></div>
    </div>
    <style>
    .filter-row {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 18px;
        margin-top: 30px;
        margin-bottom: 10px;
        flex-wrap: wrap;
    }
    .explicit-label {
        font-size: 22px;
        vertical-align: middle;
        margin-left: 4px;
        color: #333;
        font-weight: bold;
        letter-spacing: 1px;
        user-select: none;
    }
    .moderate-label {
        font-size: 22px;
        vertical-align: middle;
        margin-left: 4px;
        color: #333;
        font-weight: bold;
        letter-spacing: 1px;
        user-select: none;
    }
    .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
        margin: 0 4px;
        vertical-align: middle;
    }
    </style>
    <script>
    let allItems = [];
    let moderateEnabled = false;
    let explicitEnabled = false;
    let currentRating = "s"; // Default to "Safe"

    async function loadItems() {
        const res = await fetch('http://103.52.212.36:3001/api/items');
        allItems = await res.json();
        renderItems();
    }

    async function removeItem(id) {
        await fetch(`http://103.52.212.36:3001/api/items/${id}`, { method: 'DELETE' });
        await loadItems();
    }

    function renderItems() {
        const container = document.querySelector('.container');
        let filtered = allItems;

        // Safe button logic
        if (currentRating === "s") {
            filtered = allItems.filter(item => item.rating === "s");
        } else {
            filtered = allItems;
        }

        // Moderate slider logic
        if (!moderateEnabled) {
            filtered = filtered.filter(item => item.rating !== "q");
        }

        // Explicit slider logic
        if (!explicitEnabled) {
            filtered = filtered.filter(item => item.rating !== "e");
        }

        container.innerHTML = filtered.map(item => {
            // Use thumbnailUrl only if imageUrl contains yande.re, else use imageUrl
            const imageUrl = item.imageUrl || "";
            const useThumb = imageUrl.includes("yande.re");
            const imgSrc = useThumb ? item.thumbnailUrl : item.imageUrl;
            return `
                <div class="img-wrapper">
                    <button class="remove-btn" data-id="${item._id}" title="Remove">
                        <img src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/icons/trash.svg" alt="Remove" style="width:20px;height:20px;filter:invert(1);">
                    </button>
                    <a href="${item.imageUrl}" target="_blank">
                        <img src="${imgSrc}" alt="Thumbnail" class="gallery-img">
                    </a>
                </div>
            `;
        }).join('');

        // Attach event listeners for remove buttons
        container.querySelectorAll('.remove-btn').forEach(btn => {
            btn.addEventListener('click', async (e) => {
                e.preventDefault();
                const id = btn.getAttribute('data-id');
                if (confirm('Remove this image?')) {
                    await removeItem(id);
                }
            });
        });
    }

    document.addEventListener('DOMContentLoaded', () => {
        loadItems();
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                // Toggle logic
                if (currentRating === this.dataset.rating) {
                    currentRating = null; // Unselect if already selected
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                } else {
                    currentRating = this.dataset.rating;
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                }
                renderItems();
            });
        });
        document.getElementById('moderate-toggle').addEventListener('change', function() {
            moderateEnabled = this.checked;
            renderItems();
        });
        document.getElementById('explicit-toggle').addEventListener('change', function() {
            explicitEnabled = this.checked;
            renderItems();
        });
    });
    </script>
</body>
</html>
